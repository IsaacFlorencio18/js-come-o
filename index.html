<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="./arquivo.js"></script>
    <title>Convert Money</title>
</head>

<body>
    <img class="logo" src="./assetes/logo.gif" alt="logo.gif">

    <main>
        <label>
            Convert <b>De</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Convert <b>Para</b>
            <select>
                <option>US$ Dolar Americano</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="10.000,00">
        </label>
        <button class="convert-Button">Converter</button>
        <section>
            <div class="currency-box">
                <img src="./assetes/brasil 2.png" alt="logo-moeda-A-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assetes/Vector.png" alt="seta">

            <div class="currency-box">
                <img src="./assetes/estados-unidos (1) 1.png" alt="logo-moeda-convertida">
                <p class="currency">US$ 0.00</p>
                <p class="currency-value">Dollar</p>
            </div>
            </div>
        </section>
    </main>
</body>


</html>
